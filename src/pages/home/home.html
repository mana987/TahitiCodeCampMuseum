<!-- Page de demarrage -->

<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="../../assets/imgs/logo_tcc.png">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>

<ion-header>
  <ion-navbar>
    <ion-title>Liste {{countChecked}}/{{total}}</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list>
    <ion-item *ngFor="let oeuvres of event">

      <ion-avatar item-start>
          <img src= "../../assets/imgs/{{oeuvres.qr_code}}.jpg">
      </ion-avatar>
      <ion-label>
        {{oeuvres.firstname}} {{oeuvres.lastname}}
        <br>
        <p>{{oeuvres.qr_code}}</p>
      </ion-label>
      <ion-checkbox disable="false" item-end secondary ></ion-checkbox>
    </ion-item>

  </ion-list>
</ion-content>
