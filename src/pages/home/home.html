<!-- Page de demarrage -->

<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="../../assets/imgs/logo_tcc.png"><br>
    <!-- <h3>Museum</h3> -->
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>

<ion-header>
  <ion-navbar class="Align-item">
    <ion-title text-center>Tahiti code camp museum </ion-title>
    <ion-title float-right>{{countChecked}}/{{total}}</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-list>
    <ion-item *ngFor="let oeuvres of event">

      <ion-avatar item-start>
          <img src= "../../assets/imgs/{{oeuvres.qr_code}}.jpg">
      </ion-avatar>
      <ion-label>
        {{oeuvres.firstname}} {{oeuvres.lastname}}
        <br>
        <p>QR Code :{{oeuvres.qr_code}}</p>
      </ion-label>
      <ion-icon [name]="{{ oeuvre.checked }}"></ion-icon>
    </ion-item>

  </ion-list>
</ion-content>
